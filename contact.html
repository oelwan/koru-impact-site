<!-- contact.html - Contact Page for Koru Impact -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koru Impact | Contact</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primaryBlue: '#2563EB',
            primaryGreen: '#16A34A',
            accentGold: '#FBBF24',
            darkGray: '#1F2937',
          },
          fontFamily: {
            heading: ['Lato', 'sans-serif'],
            body: ['Libre Baskerville', 'serif'],
          },
        },
      },
    }
  </script>
  <style>
    h1, h2, h3, h4, h5, h6 { font-family: 'Lato', sans-serif; }
    body { font-family: 'Libre Baskerville', serif; }
  </style>
</head>
<body class="bg-white text-darkGray min-h-screen flex flex-col">
  <!-- Navigation Bar -->
  <header class="bg-primaryBlue text-white">
    <nav class="container mx-auto flex items-center justify-between py-4 px-4 md:px-0">
      <a href="index.html" class="text-2xl font-heading font-bold tracking-wide">Koru Impact</a>
      <button id="nav-toggle" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      </button>
      <ul id="nav-menu" class="hidden md:flex space-x-8 font-heading text-lg">
        <li><a href="index.html" class="hover:text-accentGold transition">Home</a></li>
        <li><a href="about.html" class="hover:text-accentGold transition">About Us</a></li>
        <li><a href="services.html" class="hover:text-accentGold transition">Our Services</a></li>
        <li><a href="contact.html" class="hover:text-accentGold transition">Contact</a></li>
      </ul>
    </nav>
    <script>
      // Mobile nav toggle
      document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        navToggle.addEventListener('click', () => {
          navMenu.classList.toggle('hidden');
        });
      });
    </script>
  </header>

  <main class="flex-1">
    <section class="container mx-auto px-4 py-16 max-w-2xl">
      <h1 class="text-4xl md:text-5xl font-heading font-bold text-primaryBlue mb-8 text-center">Contact Us</h1>
      <p class="text-lg mb-8 text-center">We'd love to hear from you. Please fill out the form below or email us at <a href="mailto:info@koruimpact.org" class="text-primaryGreen font-bold hover:text-accentGold transition">info@koruimpact.org</a>.</p>
      <form class="bg-white rounded shadow p-8 space-y-6 border-t-4 border-primaryGreen">
        <div>
          <label for="name" class="block font-heading font-bold mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primaryBlue" placeholder="Your Name">
        </div>
        <div>
          <label for="email" class="block font-heading font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primaryBlue" placeholder="you@email.com">
        </div>
        <div>
          <label for="message" class="block font-heading font-bold mb-2">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primaryBlue" placeholder="How can we help you?"></textarea>
        </div>
        <button type="submit" class="bg-primaryBlue text-white px-8 py-3 rounded font-heading font-bold text-lg hover:bg-accentGold hover:text-darkGray transition">Send Message</button>
      </form>
      <div class="mt-10 text-center">
        <h2 class="text-xl font-heading font-bold text-primaryGreen mb-2">Contact Information</h2>
        <p>Email: <a href="mailto:info@koruimpact.org" class="text-primaryBlue hover:text-accentGold transition">info@koruimpact.org</a></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-darkGray text-white py-6 mt-8">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
      <div class="mb-2 md:mb-0">&copy; 2024 Koru Impact. All rights reserved.</div>
      <div>
        <a href="mailto:info@koruimpact.org" class="hover:text-accentGold transition">info@koruimpact.org</a>
      </div>
    </div>
  </footer>
</body>
</html>
